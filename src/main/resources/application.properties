spring.application.name=plazoleta-user
server.port=${SPRING_USER_SERVER_PORT}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${MYSQL_USER_URL}
spring.datasource.username=${MYSQL_USER_USER}
spring.datasource.password=${MYSQL_USER_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

#Swagger
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path=/doc/swagger-ui.html

jwt.secure.key=${JWT_KEY}

external.plazoleta.api.base-url=${API_PLAZOLETA_URL}

appDescription = "Plazoleta - User Microservice"
appVersion = "1.0.0"
